name: Deploy to swag-stitch.dhimansoft.com

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Build Frontend
      - name: Install Frontend dependencies
        working-directory: ./Frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./Frontend
        run: npm run build

      # 4️⃣ Upload Frontend via SFTP
      - name: Upload Frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: ./Frontend/dist/
          target: /var/www/vhosts/dhimansoft.com/swag-stitch.dhimansoft.com/Frontend/

      # 5️⃣ Upload Backend via SFTP
      - name: Upload Backend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: ./Backend/
          target: /var/www/vhosts/dhimansoft.com/swag-stitch.dhimansoft.com/Backend/
          exclude: |
            node_modules
            .git
            .github
            deploy.sh

      # 6️⃣ Run deploy.sh on server
      - name: Run deploy.sh
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          script: |
            cd /var/www/vhosts/dhimansoft.com/swag-stitch.dhimansoft.com/
            chmod +x deploy.sh
            ./deploy.sh